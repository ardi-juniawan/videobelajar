<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <title>Video Belajar - Login</title>

    <!-- Link CDN Font Awesome -->
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="assets/logo.png" alt="videobelajar">
        </div>
    </div>
    <div class="content">
        <div class="login-wrapper">
            <div class="head-login">
                <h2>Masuk ke Akun</h2>
                <p>Yuk, lanjutin belajarmu di videobelajar</p>
            </div>
            <div class="form-login">
                <form action="#">
                    <label for="label-email">E-mail <span class="red-label">*</span></label>
                    <input type="email" id="email" name="email">
                    <label for="label-katasandi">Kata Sandi <span class="red-label">*</span></label>
                    <input type="password" id="password" name="password">
                    <a href="#">Lupa password?</a>
                    <button type="submit" class="masuk-button">Masuk</button>
                </form>
                <button type="button" class="daftar-button">Daftar</button>
                <div class="divider">
                    <span>atau</span>
                </div>
                <button type="button" class="sign-google"><i class="fa fa-google" aria-hidden="true"></i> Masuk dengan Google</button>
            </div>
        </div>
    </div>
</body>
</html>
